<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Old Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Facebook Clone</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="user-menu">
            <button>Profile</button>
            <button>Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li>Home</li>
                <li>Friends</li>
                <li>Messages</li>
                <li>Notifications</li>
                <li>Settings</li>
            </ul>
        </aside>

        <!-- Feed -->
        <section class="feed">
            <div class="post-box">
                <textarea placeholder="What's on your mind?"></textarea>
                <button>Post</button>
            </div>
            <div class="posts">
                <div class="post">
                    <p><strong>IT Office</strong></p>
                    
                    <p>Conguratulations! You Vist My Github Channel. This is a sample post!</p>
                </div>
                <div class="post">
                    <p><strong>User Name</strong></p>
                    <p>Another post here!</p>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
